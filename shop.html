<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Vật Phẩm</title>
  <link rel="stylesheet" href="css/shop.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>⚔️ SHOP ⚔️</h1>
      <button class="home-btn" onclick="window.location.href='index.html'">🏠 Trở về trang chủ</button>
    </header>

    <div class="shop-items">
      <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/2947/2947987.png" alt="Gói Cơ bản">
        <h2>Gói cơ bản</h2>
        <p>+ Vật phẩm ngẫu nhiên cấp 1.</p>
        <button class="buy-btn">Mua với 100 vàng</button>
      </div>

      <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/1829/1829586.png" alt="Gói pro">
        <h2>Gói pro</h2>
        <p>+ vật phẩm ngẫu nhiên cấp 2.</p>
        <button class="buy-btn">Mua với 500 vàng</button>
      </div>

      <div class="item">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077976.png" alt="Gói đặc biệt">
        <h2>gói đặc biệt</h2>
        <p>+ Vật phẩm ngẫu nhiên cấp 3.</p>
        <button class="buy-btn">Mua với 1000 vàng</button>
      </div>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.buy-btn');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        alert('💰 Giao dịch thành công! Vật phẩm đã thêm vào túi đồ!');
      });
    });
  </script>
</body>
</html>
  <script src="/js/shop.js"></script>
</body>
</html>
